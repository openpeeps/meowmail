name: test
on:
  push:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
  pull_request:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version:
          - 'stable'
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config libssl-dev libevent-dev ca-certificates

      - run: sudo ldconfig
      - run: |
          mkdir -p tests/certs
          cat > tests/certs/openssl-smtp.cnf <<'EOF' 
          [ req ]
          default_bits       = 2048
          prompt             = no
          default_md         = sha256
          x509_extensions    = v3_req
          distinguished_name = dn

          [ dn ]
          C  = US
          ST = Dev
          L  = Local
          O  = MeowMail
          OU = SMTP
          CN = localhost

          [ v3_req ]
          subjectAltName = @alt_names
          keyUsage = digitalSignature, keyEncipherment
          extendedKeyUsage = serverAuth

          [ alt_names ]
          DNS.1 = localhost
          IP.1  = 127.0.0.1
          EOF
      - run: |
          openssl req -x509 -newkey rsa:2048 -nodes \
            -keyout tests/certs/smtp-key.pem \
            -out tests/certs/smtp-cert.pem \
            -days 365 \
            -config tests/certs/openssl-smtp.cnf \
            -extensions v3_req

      - run: nimble install -Y
      - run: nim c src/${{ github.event.repository.name }}.nim
      # Outbound SMTP from GitHub Actions is blocked, so we can only run the tests\
      # that don't require an actual SMTP server.
      - run: nimble test
